
<div class="width-80 m-auto pt-1 pb-1">

  <div class="pt-1 pb-1">
    <button mat-raised-button color="primary" (click)="back()">Atras</button>
  </div>

  <ng-container *ngIf="comments && comments.length">
    <table mat-table [dataSource]="comments" class="mb-2 table-post mat-elevation-z8 witdth-80">

      <!--ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id }} </td>
      </ng-container-->

      <ng-container matColumnDef="postId">
        <th mat-header-cell *matHeaderCellDef> Post ID </th>
        <td mat-cell *matCellDef="let element"> {{element.postId }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.body }} </td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let element"> {{element.body }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

</div>
