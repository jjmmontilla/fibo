
<div>

  <div class="width-80 m-auto">
    <button mat-raised-button color="primary" (click)="createPost()">Crear Post</button>
  </div>

  <div class="width-80 m-auto pt-2">
    <mat-form-field class="width-100" appearance="fill">
      <mat-label>Saerch Comments: </mat-label>
      <input matInput placeholder="Title" [(ngModel)]="postId">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="search()" [disabled]="(postId == null) ? true : false ">Search</button>
  </div>

  <ng-container *ngIf="posts && posts.length">
    <table mat-table [dataSource]="posts" class="table-post mat-elevation-z8 witdth-80">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id }} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let element"> {{element.body }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

</div>
